<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form submition</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="mt-5">
      <form method="post" enctype="multipart/form-data" id="form">
    <div class="form-floating mb-4">
      <input type="text" class="form-control" id="fname" placeholder="name@example.com" name="fname">
      <label for="fname">Name</label>
      <span id="fname_error"></span>
    </div>
    <div class="form-floating mb-4">
      <input type="text" class="form-control" id="phone" placeholder="Password" name="phone">
      <label for="phone">Phone number <span class="text-danger">*</span></label>
      <span id="phone_error"></span>
    </div>
    <div class="form-floating mb-4">
      <input type="text" class="form-control" id="email" placeholder="email" name="email">
      <label for="email">Email <span class="text-danger">*</span></label>
      <span id="email_error"></span>
    </div>
    <div class="input-group mb-3">
      <label class="input-group-text" for="img">Profile Pic</label>
      <input type="file" class="form-control" id="img1" name="img1">
      <span id="img_error"></span>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary" onclick="validate()" id="submit" >Submit</button>
      <span id="main_error"></span>
    </div>
     </form>
    </div>

  </div>
</body>
<script src="validation.js"></script>
</html>
